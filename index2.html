<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Заметки</h1>
      <form id="noteForm">
        <div class="mb-3">
          <label for="noteContent" class="form-label">Текст заметки</label>
          <textarea
            id="noteContent"
            class="form-control"
            placeholder="Введите текст заметки"
            required
          ></textarea>
        </div>
        <button class="btn btn-success mt-3" type="submit">
          Добавить заметку
        </button>
      </form>
      <div>
          <a href="index.html"><button class="btn btn-success mt-3" type="submit">Назад</button></a>
      </div>
      <div id="notesList" class="mt-4"></div>
      </div>

    <script src="js/script.js"></script>
  </body>
</html>
